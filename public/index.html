<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Dashboard</h1>
      <img
        id="avatar"
        class="rounded-circle d-none"
        style="width: 50px; height: 50px; cursor: pointer;"
        alt="User Avatar"
        title="Click to disconnect"
      >
    </div>

    <div id="credentialsForm" class="card p-4">
      <h4>Set Credentials</h4>
      <form id="auth-form">
        <div class="mb-3">
          <label for="baseUrl" class="form-label">Jira Base URL</label>
          <input type="url" id="baseUrl" class="form-control" placeholder="https://your-jira-instance.atlassian.net" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="your-email@example.com" required>
        </div>
        <div class="mb-3">
          <label for="apiToken" class="form-label">API Token</label>
          <input type="password" id="apiToken" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Credentials</button>
      </form>
    </div>
  </div>

  <!-- Disconnect Modal -->
  <div class="modal fade" id="disconnectModal" tabindex="-1" aria-labelledby="disconnectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="disconnectModalLabel">Disconnect</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to disconnect and clear your credentials?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="disconnectButton" class="btn btn-danger">Disconnect</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
