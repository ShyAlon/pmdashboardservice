<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <style>
    .d-none {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Dashboard</h1>
      <img id="avatar" class="rounded-circle" style="width: 50px; height: 50px; cursor: pointer;" alt="User Avatar"
        onclick="showAvatarOptions()" />

      <div id="avatarOptions" class="dropdown-menu d-none"
        style="position: absolute; background-color: white; border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
        <button class="dropdown-item" onclick="deleteAllData()">Delete All Locally Stored Data</button>
      </div>
    </div>

    <div id="credentialsForm" class="card p-4">
      <h4>Set Credentials</h4>
      <form id="auth-form">
        <div class="mb-3">
          <label for="baseUrl" class="form-label">Jira Base URL</label>
          <input type="url" id="baseUrl" class="form-control" placeholder="https://your-jira-instance.atlassian.net"
            required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="your-email@example.com" required>
        </div>
        <div class="mb-3">
          <label for="apiToken" class="form-label">API Token</label>
          <input type="password" id="apiToken" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Credentials</button>
      </form>
    </div>

    <div id="projectsSection" class="mt-3">
      <h5>Projects</h5>
      <ul id="projectsList" class="list-group"></ul>
    </div>

    <div id="projectUsersSection" class="mt-3 d-none">
      <h5>Members</h5>
      <div id="projectUsersRow" class="d-flex flex-wrap"></div>
    </div>

    <div id="ticketsSection" class="mt-3 d-none">
      <h5>Tickets for <span id="assigneeName"></span></h5>
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th id="cycleHeader" style="cursor: pointer;">Cycle <span class="dropdown-toggle"></span></th>
              <th>Linked Issues</th>
              <th>Tech Area</th>
              <th>Outcome</th>
              <th>Team</th>
              <th>Tasks</th>
              <th>Risks</th>
            </tr>
          </thead>
          <tbody id="ticketsTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="detailsDialog" class="modal d-none">
    <div class="modal-content">
      <span id="detailsTitle"></span>
      <ul id="detailsList"></ul>
      <button id="closeDialogButton">Close</button>
    </div>
  </div>

  <!-- Script references -->
  <script type="module" src="/js/index.js"></script>
</body>

</html>
